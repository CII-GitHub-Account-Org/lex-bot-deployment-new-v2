service: lex-bot-deployment

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 'lex:*'
      Resource: '*'

# custom:
#   botDefinition: ${file(src/bot-definition.json)}

resources:
  Resources:
    LexBot:
      Type: "AWS::Lex::Bot"
      Properties:
        Name: "OrderFlowers"
        AbortStatement:
          Messages:
            - 
              Content: "Sorry, I am not able to assist at this time"
              ContentType: "PlainText"
        ClarificationPrompt:
          MaxAttempts: 1
          Messages:
            - 
              Content: "I didn't understand that. Can you rephrase?"
              ContentType: "PlainText"
        IdleSessionTTLInSeconds: 300
        VoiceId: "Salli"
        ProcessBehavior: "BUILD"
        Locale: "en-US"
        ChildDirected: false