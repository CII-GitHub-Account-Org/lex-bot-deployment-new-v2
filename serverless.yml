service: lex-bot-deployment

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 'lex:*'
      Resource: '*'

resources:
  Resources:
    LexBot:
      Type: "AWS::Lex::Bot"
      Properties:
        Name: ${file(src/callbackPhoneNumberUpdate/Bot.json):name}
        Description: ${file(src/callbackPhoneNumberUpdate/Bot.json):description}
        IdleSessionTTLInSeconds: ${file(src/callbackPhoneNumberUpdate/Bot.json):idleSessionTTLInSeconds}
        RoleArn: "arn:aws:iam::750344256621:role/aws-service-role/lexv2.amazonaws.com/AWSServiceRoleForLexV2Bots_lex-bot-deployment-test-role"
        DataPrivacy: 
          ChildDirected: ${file(src/callbackPhoneNumberUpdate/Bot.json):dataPrivacy.childDirected}
      LocaleSettings:
        - LocaleId: ${file(src/callbackPhoneNumberUpdate/BotLocales/en_US/BotLocale.json):identifier}
          VoiceSettings:
            VoiceId: ${file(src/callbackPhoneNumberUpdate/BotLocales/en_US/BotLocale.json):voiceSettings.voiceId}
            Engine: ${file(src/callbackPhoneNumberUpdate/BotLocales/en_US/BotLocale.json):voiceSettings.engine}
          NluConfidenceThreshold: ${file(src/callbackPhoneNumberUpdate/BotLocales/en_US/BotLocale.json):nluConfidenceThreshold}
          GenerativeAISettings:
            BuildtimeSettings:
              DescriptiveBotBuilderSpecification:
                Enabled: ${file(src/callbackPhoneNumberUpdate/BotLocales/en_US/BotLocale.json):generativeAISettings.buildtimeSettings.descriptiveBotBuilderSpecification.enabled}
                BedrockModelSpecification:
                  ModelArn: ${file(src/callbackPhoneNumberUpdate/BotLocales/en_US/BotLocale.json):generativeAISettings.buildtimeSettings.descriptiveBotBuilderSpecification.bedrockModelSpecification.modelArn}